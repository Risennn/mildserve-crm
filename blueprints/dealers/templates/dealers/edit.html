{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">
        {% block title %} Edit {{ dealer.name }}'s Details
        {% endblock %}
    </h1>
    <form method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   value={{ dealer.name }}
                   placeholder="Name">
            </input>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email"
                   value={{ dealer.email }}
                   placeholder="Email">
            </input>
        </p>

        <p>
        <label for="desc">Description</label>
        <br>
        <textarea name="desc"
                  placeholder="Description"
                  rows="15"
                  cols="60"
                  >{{ dealer.desc }}</textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
