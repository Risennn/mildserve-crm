{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Add a New Dealer {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   placeholder="Name">
            </input>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email"
                   placeholder="Email">
            </input>
        </p>

        <p>
        <label for="desc">Description</label>
        <br>
        <textarea name="desc"
                  placeholder="Description"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
